<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Menu responsive</title>
    <!-- ===== VANTA ===== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.birds.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <header class="header">
        <a href="#" class="header__logo">Edgar Morales</a>

        <ion-icon name="menu-outline" class="header__toggle" id="nav-toggle"></ion-icon>

        <nav class="nav" id="nav-menu">
            <div class="nav__content bd-grid">

                <ion-icon name="close-outline" class="nav__close" id="nav-close"></ion-icon>

                <div class="nav__perfil">
                    <div class="nav__img">
                        <img src="assets/img/perfil.svg" alt="">
                    </div>

                    <div>
                        <a href="#" class="nav__name">Edgar Morales</a>
                        <span class="nav__profesion">Desarrollo web | Marketing | Comercio Internacional</span>
                    </div>
                </div>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link active">Inicio</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Sobre mi</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Habilidades</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Portafolio</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Contacto</a></li>
                    </ul>
                </div>

                <div class="nav__social">
                    <a href="#" class="nav__social-icon">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                    <a href="#" class="nav__social-icon">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                    <a href="#" class="nav__social-icon">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </div>
            </div>
        </nav>

    </header>
    <section class="hero bg-pan-right" id="bg">
        <div class="hero__content">
            <div class="hero__text">
                <h1 class="hero__title">Desarrollador web y Marketer Digital</h1>
            </div>
            <div class="img-hero-content">
                <div>
                    <img class="img-hero-c" src="assets/img/8449321_star_3d_icon.png">
                </div>
                <div>
                    <img class="img-hero-c" src="assets/img/8449321_star_3d_icon.png">
                </div>
                <div>
                    <img class="img-hero-c" src="assets/img/8449321_star_3d_icon.png">
                </div>
                <div>
                    <img class="img-hero-c" src="assets/img/8449321_star_3d_icon.png">
                </div>
                <div>
                    <img class="img-hero-c" src="assets/img/8449321_star_3d_icon.png">
                </div>
            </div>
        </div>
    </section>
    <!-- ===== IONICONS ===== -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>

</html>
